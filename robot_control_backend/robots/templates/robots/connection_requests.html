{% extends "robots/base.html" %}

{% block content %}
  <h1>Connection Requests</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Robot</th>
        <th>User</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for req in requests %}
        <tr>
          <td>{{ req.id }}</td>
          <td>{{ req.robot.name }}</td>
          <td>{{ req.user.username }}</td>
          <td>{{ req.is_approved|yesno:"Approved,Pending" }}</td>
          <td>
            <a href="{% url 'approve-connection' req.id %}" class="btn">Approve</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'robot-list' %}" class="btn">Back to List</a>
{% endblock %}
